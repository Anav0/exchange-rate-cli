name: Rust CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup docker
      uses: docker/setup-buildx-action@v3.2.0

    - name: Build image
      run: docker build -t teonite .
